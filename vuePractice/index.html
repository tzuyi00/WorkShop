<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <!-- input 標籤並透過 v-model 綁定我們所自訂的 text 資料名稱 -->
        <input type="text" class="form-control" v-model="text">
        <!-- 將 text 這個資料動態的呈現在畫面上 -->
        <div v-text="text"></div>
        <!-- 使用雙大括號中間可直接插入元件資料或者任何表達式內容來呈現 -->
        {{ text }}

        <hr>
        
        <h4 class="mt-3">v-html 放入原始 HTML</h4>
        {{ rawHtml }}
        <p v-html="rawHtml">請在此加入原始 HTML 結構，而v-html會把原本這裡面的文字替換掉</p>
        <p><a href="https://cn.vuejs.org/v2/api/#v-html">(額外注意事項)</a></p>

        <hr>
      
        <h4 class="mt-3">v-once 單次綁定</h4>
        <div v-once="text">此欄位為單次綁定 {{ text }}</div>
      
    </div>


    <script>
        // 實體化 Vue 物件，並傳入特定屬性及方法
        new Vue({

            // 將 Vue 綁定我們所自訂的元素上
            el: '#app',
            
            // Vue 有雙向綁定的特性，在此需要先定義基本的資料才能進行綁定
            data: {
                text: '這是一段文字', // 自訂的資料名稱
                rawHtml: `<span class="text-danger">紅色文字</span>`,
            },
        });
    </script>
</body>
</html>
